<ion-pane>
      <div class="bar bar-header" style="background: darkcyan;">
        <!-- <button class="button icon ion-navicon"></button> -->
          <button class="button icon ion-email" style="position: absolute;right: 0;">
          </button>
      </div>
      <div class="bar bar-subheader" style="margin-bottom:20px;">
        <h2 class="title">Search</h2>
        <div class="list list-inset" style="margin-top: 30px; ">
        <label class="item item-input" style="margin-top: 10px;">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" >
        </label>
      </div>
      </div>
      <ion-content scroll-watch>
        <div class="list" style="margin-top: 162px;">
          <a class="item" href="#" ng-repeat="comp in companylist | filter:searchText">
            {{comp.company}}
          </a>
          <!-- <a class="item" href="#"> Github </a> -->
        </div>
      </ion-content>
</ion-pane>
